

<head>
  <meta charset="utf-8">
  <title>Registration Page</title>
  <link rel="shortcut icon" href="h1.jpg" type="image/x-icon">
  <link rel="stylesheet" href="reg.css">
</head>

<body>
  <section class="container">
    <header>Registration Form</header>
    <form action="#" class="form">
      <div class="input-box">
        <label>Full Name</label>
        <input type="text" placeholder="Enter full name" required />
      </div>
      <div class="input-box">
        <label>Email Address</label>
        <input type="text" placeholder="Enter email address" required />
      </div>
      <div class="column">
        <div class="input-box">
          <label>Phone Number</label>
          <input type="number" placeholder="Enter phone number" required />
        </div>
        <!-- <div class="input-box">
          <label>Birth Date</label>
          <input type="date" placeholder="Enter birth date" required />
        </div> -->
      </div>
      <div class="gender-box">
        <h3>Gender</h3>
        <div class="gender-option">
          <div class="gender">
            <input type="radio" id="check-male" name="gender" checked />
            <label for="check-male">male</label>
          </div>
          <div class="gender">
            <input type="radio" id="check-female" name="gender" />
            <label for="check-female">Female</label>
          </div>
          <div class="gender">
            <input type="radio" id="check-other" name="gender" />
            <label for="check-other">prefer not to say</label>
          </div>
        </div>
      </div>
      <div class="input-box address">
        <label>Address</label>
        <input type="text" placeholder="Enter street address" required />
        <input type="text" placeholder="Enter street address line 2" required />
        <div class="column">
          <div class="select-box">
            <select>
              <option hidden>Country</option>
              <option>America</option>
              <option>Japan</option>
              <option>India</option>
              <option>Nepal</option>
            </select>
          </div>
          <input type="text" placeholder="Enter your city" required />
        </div>
        <div class="column">
          <input type="text" placeholder="Enter your region" required />
          <input type="number" placeholder="Enter postal code" required />
        </div>
      </div>
      <button type="submit" id="sub"><a href="Home.html">Submit</a></button>
    </form>
  </section>


  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const form = document.querySelector('.form');

      form.addEventListener('click', function (event) {
        event.preventDefault();

        let isValid = true;

        // Validate full name
        const fullNameInput = form.querySelector('input[type="text"][placeholder="Enter full name"]');
        if (!fullNameInput.value.trim()) {
          alert('Please enter your full name.');
          isValid = false;
        }

        // Validate email address
        const emailInput = form.querySelector('input[type="text"][placeholder="Enter email address"]');
        const email = emailInput.value.trim();
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!email || !emailRegex.test(email)) {
          alert('Please enter a valid email address.');
          isValid = false;
        }

        // Validate phone number
        const phoneInput = form.querySelector('input[type="number"][placeholder="Enter phone number"]');
        const phoneNumber = phoneInput.value.trim();
        if (!phoneNumber || phoneNumber.length !== 10) {
          alert('Please enter a 10-digit phone number.');
          isValid = false;
        }

        // Validate birth date
        const birthDateInput = form.querySelector('input[type="date"][placeholder="Enter birth date"]');
        if (!birthDateInput.value.trim()) {
          alert('Please enter your birth date.');
          isValid = false;
        }

        // Validate address
        const addressInputs = form.querySelectorAll('.address input');
        for (const addressInput of addressInputs) {
          if (!addressInput.value.trim()) {
            alert('Please enter your address.');
            isValid = false;
            break; // Stop checking further if one input is empty
          }
        }

        // Display alert message if any input is invalid
        if (!isValid) {
          return; // Prevent form submission
        }

        // Submit the form if all inputs are valid
        form.submit();
              });
    });


  </script>

</body>


</html>
