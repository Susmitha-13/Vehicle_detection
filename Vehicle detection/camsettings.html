<!-- Camera Settings Content -->
<div class="container">
    <h2>Camera Settings</h2>
    
    <!-- Zoom Dropdown -->
    <div class="form-group">
        <label for="zoom">Zoom Level:</label>
        <select id="zoom">
            <option value="10%">10%</option>
            <option value="25%">25%</option>
            <option value="50%">50%</option>
            <option value="75%">75%</option>
            <option value="100%">100%</option>
        </select>
    </div>
    
    <!-- Focus Button -->
    <div class="form-group">
        <button class="focus-button" onclick="focusCamera()">Focus</button>
    </div>
    
    <!-- Reset Button -->
    <div class="form-group">
        <button class="reset-button" onclick="resetCamera()">Reset to Normal</button>
    </div>
</div>

<script>
    // JavaScript functions for button actions
    function focusCamera() {
        alert("Camera focused.");
        // Add your focus logic here
    }

    function resetCamera() {
        alert("Camera reset to normal.");
        // Add your reset logic here
    }
</script>
